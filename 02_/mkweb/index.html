<!DOCTYPE html>
<html lang="en">
<head>
  <title>Online Shop - Beranda</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #header {
      width: 100%;
      background: #9f97db;
      height: 80px;
      text-align: center;
      line-height: 80px;
      font-size: 24px;
      font-weight: bold;
    }
    #menu {
      width: 100%;
      background: #7870b8;
      text-align: center;
      padding: 10px 0;
    }
    #menu a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    #menu a:hover {
      text-decoration: underline;
    }
    #main {
      flex: 1;
      display: flex;
      width: 100%;
    }
    #l-side, #r-side {
      background: #36315c;
      width: 20%;
      min-height: calc(100vh - 200px);
      padding: 20px;
      text-align: center;
    }
    #content {
      background: #33323a;
      width: 60%;
      padding: 30px;
      text-align: center;
    }
    #content img {
      width: 100%;
      border-radius: 8px;
      margin-top: 20px;
    }
    #footer {
      width: 100%;
      background: #504f53;
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>
<body>
  <div id="header" onclick="window.location.href='admin.html'">Header</div>

  <div id="menu">
    <a href="index.html">Beranda</a>

  </div>

  <div id="main">

    <div id="content">
      <h2>Selamat Datang di Online Shop Kami</h2>
      <p>Temukan berbagai produk menarik dengan kualitas terbaik dan harga bersahabat.</p>
      <img src="assets/image/Juan.jpg" alt="Produk unggulan">
    </div>

    <div id="r-side">Advertise</div>
  </div>
