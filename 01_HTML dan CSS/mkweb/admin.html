<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Data User - Panel Admin</title>
   <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* HEADER */
    #header {
      width: 100%;
      background: linear-gradient(90deg, #7b68ee, #a394f8);
      height: 80px;
      text-align: center;
      line-height: 80px;
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }
    #header:hover {
      background: linear-gradient(90deg, #6959cd, #9288f8);
    }
    /* MAIN LAYOUT */
    #main {
      flex: 1;
      display: flex;
      width: 100%;
    }
    /* SIDEBAR */
    #sidebar {
      background: #2b2850;
      width: 22%;
      padding: 25px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 3px 0 10px rgba(0,0,0,0.3);
      border-top-right-radius: 12px;
    }
    #sidebar h3 {
      margin-bottom: 25px;
      color: #d3ccff;
      font-size: 22px;
      border-bottom: 2px solid #5f58b8;
      padding-bottom: 10px;
      width: 80%;
      text-align: center;
    }
    #sidebar ul {
      list-style: none;
      width: 90%;
    }
    #sidebar li {
      margin: 15px 0;
    }
    #sidebar a {
      text-decoration: none;
      color: #fff;
      display: block;
      background: #3b3670;
      padding: 12px 15px;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    #sidebar a:hover {
      background: #5a52a8;
      transform: scale(1.05);
    }
    /* CONTENT */
    #content {
      background: #2a2a36;
      width: 78%;
      padding: 40px;
      border-top-left-radius: 12px;
    }
    #content h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #cfc8ff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #37374b;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #4a47a3;
      color: #fff;
      text-transform: uppercase;
    }
    tr:nth-child(even) {
      background-color: #2e2e42;
    }
    tr:hover {
      background-color: #4c4b63;
    }
    button {
      background: #7b68ee;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #5a52a8;
    }
    /* FOOTER */
    #footer {
      width: 100%;
      background: #3c3863;
      text-align: center;
      padding: 15px 0;
      font-weight: bold;
      font-size: 14px;
      border-top: 2px solid #5f58b8;
    }
    /* NAVIGATION BOTTOM */
    #nav-bottom {
      width: 100%;
      background: #7b68ee;
      text-align: center;
      padding: 10px 0;
      position: relative;
    }
    #nav-bottom a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }
    #nav-bottom a:hover {
      color: #d1c9ff;
      text-decoration: underline;
    }
  </style>
</head>
