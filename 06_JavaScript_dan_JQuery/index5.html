<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var nilai = 75;

            if (nilai >= 70) {
                $("#hasil").text("Selamat, kamu lulus!");
                $("#hasil").css("color", "green");
            } else {
                $("#hasil").text("Maaf, kamu belum lulus.");
                $("#hasil").css("color", "red");
            }
        });
    </script>
</head>

<body>
    <p id="hasil"></p>
</body>

</html>
